<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br>

        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age"><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>

        <label for="mphone">Mobile Phone:</label><br>
        <input type="text" id="mphone" name="mhone"><br>

        <input type="button" value="Submit" onclick="Submit()">

      </form>

      <script>
		function Submit() {
            if(fname == null || lname == null || age == null || email == null || mphone == null) {
                alert("You are not done!")
            }
            else{
                var fname = document.getElementById("fname").value;
			var lname = document.getElementById("lname").value;
            var age = document.getElementById("age").value;
			var email = document.getElementById("email").value;
            var mphone = document.getElementById("mphone").value;
			alert("First name: " + fname + "\nLast name: " + lname + "\nAge: " + age + "\nemail: " + email + "\nmobile phone: " + mphone);
            }
            }
			
		
	</script>

</body>
</html>
